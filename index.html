<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Versículos da Bíblia</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Busca de Versículo</h1>
        <h2>Digite o nome do livro, o capitulo e o verso "John3:16".</h2>
        <form id="searchForm" onsubmit="PesquisarVersiculo()">
            <input type="text" id="reference" placeholder="Digite a referência, ex: John 3:16" required>
            <button type="submit">Buscar</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="js/index.js"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
            
        </script>
</body>
</html>
